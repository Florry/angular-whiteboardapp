<div class="container">
	<div class="list-group">
		<span class="list-group-item active">
			Please select a whiteboard
		</span>
		<span ng-repeat="whiteboard in whiteboards" class="list-group-item whiteboard-list-item" ng-click="readWhiteboard(whiteboard.id)">{{whiteboard.name}}</span>
	</div>

	<div class="input-group">
		<input type="text" class="form-control" ng-model="whiteboardName">
		<span class="input-group-btn">
		<button class="btn btn-primary" type="button" ng-click="createWhiteboard(whiteboardName)" ng-disabled="!whiteboardName">Create</button>
		</span>
	</div>
</div>
