<button class="btn btn-warning" ng-click="showCreatePostItForm()"><span class="glyphicon glyphicon-plus"></span></button>

<form id="createPostItForm" name="createForm" ng-submit="createPostItGhost()" style="position: absolute; right: 18px; z-index: 1; padding-bottom: 1px; border-radius: 5px 5px; border: 1px solid black; background-color: lightgrey; width: 150px;">
	<h4>Create Post It</h4>
	<textarea ng-model="postItText" ng-required>Write something here</textarea>

	<ul style="list-style: none">
		<li><input type="radio" name="colors" ng-model="color" value="yellow"/>Yellow</li>
		<li><input type="radio" name="colors" ng-model="color" value="blue"/>Blue</li>
		<li><input type="radio" name="colors" ng-model="color" value="green"/>Green</li>
		<li><input type="radio" name="colors" ng-model="color" value="red"/>Red</li>
	</ul>

	<div class="post-it-ghost" ng-show="ghostActive"></div>

	<button class="btn btn-danger" ng-click="hideCreatePostItForm()">Cancel</button>
	<input type="submit" class="btn btn-success" value="Create"/>
</form>
